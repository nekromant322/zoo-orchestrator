<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/callRequest.css">
</head>

<body class="bg-dark">

<header>
    <div id="user-bar-block"></div>
    <div id="menu-block"></div>
</header>

<div class="container">
    <p class="input_logo">Ваш телефон: </p>
    <input class="callInfoInput" type="text" id="call-phone" th:required="required">
    <p class="input_logo">Ваше имя:</p>
    <input class="callInfoInput" type="text" id="call-name" th:required="required">

    <button class="sendRequestBtn" id="send-button" onclick="sendCall()">Позвоните мне</button>
</div>

<div id="modal-login-block"></div>
<div id="modal-register-block"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="/js/callRequest.js"></script>
<!-- Header initialization block -->
<script src="/js/components/HeaderInit.js"></script>

</html>
