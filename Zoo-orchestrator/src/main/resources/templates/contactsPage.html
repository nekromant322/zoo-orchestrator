<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Зоогостиница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/contacts.css">
    <script th:src="'https://api-maps.yandex.ru/2.1/?apikey=' + ${mapApiKey} + '&lang=ru_RU'" type="text/javascript">
    </script>
</head>

<body class="bg-dark">

<header>
    <div id="user-bar-block"></div>
    <div id="menu-block"></div>
</header>
<!--    Чисто чтоб спарсить на js-->
<input style="display:none" th:value="${lat}" id="lat"/>
<input style="display:none" th:value="${lng}" id="lng"/>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-sm-6" id="email-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${email}"></h5>
                            <p class="card-text">Связаться с нами по электронной почте</p>
                            <a th:href="'mailto:' + ${email}" class="btn btn-dark">Написать</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="number-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${phoneNumber}"></h5>
                            <p class="card-text">Наш номер телефона</p>
                            <a href="tel:" class="btn btn-dark">Позвонить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" id="map-card">
                <div class="card-body">
                    <h5 class="card-title">Как нас найти?</h5>
                    <p class="card-text" th:text="${address}">Москва</p>

                </div>
                <div id="YMapsID" style="width:100%;height:400px">
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
    </div>

</div>
<div id="modal-login-block"></div>
<div id="modal-register-block"></div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<!-- Header initialization block + JQuery -->
<script src="/js/components/HeaderInit.js"></script>
</html>
