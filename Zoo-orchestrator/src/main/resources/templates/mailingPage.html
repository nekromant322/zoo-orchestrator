<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Зоогостиница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/mailingPage.css">
</head>

<body class="bg-dark">
<header>
    <div id="user-bar-block"></div>
    <div id="menu-block"></div>
</header>

<div class="container">
    <select id="mailing-type" class="personalDataInput">
        <option th:value="TELEPHONE">По телефону</option>
        <option th:value="EMAIL">По email</option>
    </select>
    <p class="input_logo">Тема письма</p>
    <input class="personalDataInput" type="text" id="mailing-topic" th:required="required">
    <p class="input_logo">Текст</p>
    <input class="personalDataInput" type="text" id="mailing-text" th:required="required">
    <p class="input_logo">С какого числа?</p>
    <input class="personalDataInput" type="date" id="mailing-date" th:required="required">
    <button class="sendRequestBtn" id="send-button" onclick="sendMailing()">Отправить</button>
</div>


<div id="modal-login-block"></div>
<div id="modal-register-block"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="/js/components/HeaderInit.js"></script>
<script src="/js/mailingPage.js"></script>
</html>
