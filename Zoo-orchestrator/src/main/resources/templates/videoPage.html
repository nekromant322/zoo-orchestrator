<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Зоогостиница</title>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body class="bg-dark">

<header>
    <div id="user-bar-block"></div>
    <div id="menu-block"></div>
</header>

<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="480"
        poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}"
>

    <source src="https://raw.githubusercontent.com/rubu/WebMPlayer/master/Samples/big_buck_bunny_live.webm"
            type="video/webm"/>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/videoPage.html" target="_blank"
        >supports HTML5 video</a
        >
    </p>
</video>
<div id="modal-login-block"></div>
<div id="modal-register-block"></div>
</body>

<!-- Header initialization block + JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="/js/components/HeaderInit.js"></script>
<script src="/js/components/MainMenu.js"></script>
<script src="/js/components/UsersNavBar.js"></script>

</html>
