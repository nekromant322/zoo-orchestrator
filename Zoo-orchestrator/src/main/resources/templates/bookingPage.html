<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/booking.css">
</head>

<body class="bg-dark">

<header>
    <div id="user-bar-block"></div>
    <div id="menu-block"></div>
</header>

<table class="table table-hover" id="request-table">
    <thead class="table-light">
    <tr role="row">
        <th scope="col"> id</th>
        <th scope="col"> Animal request id</th>
        <th scope="col"> Begin Date</th>
        <th scope="col"> End Date</th>
        <th scope="col"> Room id</th>
    </tr>
    </thead>
    <tbody class="table-light">
    </tbody>
</table>


<div class="container">
    <p class="input_logo">Получить свободные комнаты при условии:</p>
    <p class="input_logo">Локация</p>
    <select id="room-location" class="roomInfoInput">
        <option th:value="MOSCOW">Москва</option>
        <option th:value="SPB">Санкт-Петербург</option>
    </select>
    <p class="input_logo">Тип животного</p>
    <select id="room-animal-type" class="roomInfoInput">
        <option th:value="DOG">Собака</option>
        <option th:value="CAT">Кошка</option>
        <option th:value="REPTILE">Рептилия</option>
        <option th:value="RODENT">Грызун</option>
        <option th:value="BIRD">Птица</option>
        <option th:value="OTHER">Другое</option>
    </select>
    <p class="input_logo">Тип комнаты</p>
    <select id="room-size-type" class="roomInfoInput">
        <option th:value="COMMON">Стандартная</option>
        <option th:value="LARGE">Большая</option>
        <option th:value="VIP">Вип</option>
    </select>
    <p class="input_logo">С какого числа?</p>
    <input class="roomInfoInput" type="date" id="room-date-from" th:required="required">
    <p class="input_logo">По какое число</p>
    <input class="roomInfoInput" type="date" id="room-date-to" th:required="required">
    <p class="input_logo">Нужно ли видео</p>
    <input class="roomInfoInput" type="checkbox" id="room-video">
    <button class="sendRequestBtn" id="send-button" onclick="getRooms()">Получить</button>
</div>

<div id="modal-login-block"></div>
<div id="modal-register-block"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="/js/booking.js"></script>
<!-- Header initialization block -->
<script src="/js/components/HeaderInit.js"></script>

</html>
